<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    
    <label for="jari">Masukkan jari-jari:</label>
    <input type="number" id="jari" placeholder="Contoh: 10">
    <button onclick="hitungLingkaran()">Hitung</button>
    
    <p>Luas Lingkaran: <span id="luas">0</span></p>
    <p>Keliling Lingkaran: <span id="keliling">0</span></p>

    <script>
        function hitungLingkaran() {
            const jari = document.getElementById('jari').value;
            
            if (jari === '' || jari <= 0) {
                alert('Masukkan jari-jari yang valid!');
                return;
            }
            
            const phi = 3.14159;
            const luas = phi * Math.pow(jari, 2);
            const keliling = 2 * phi * jari;

            document.getElementById('luas').textContent = luas.toFixed(2);
            document.getElementById('keliling').textContent = keliling.toFixed(2);
        }
    </script>
</body>
</html>
