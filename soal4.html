<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
</head>
<body>
    <h1>Soal 4: Menghitung Jumlah Dua Bilangan</h1>
    
    <label for="bil1"> </label> </label>
    <input type="number" id="bil1" onchange="hitungJumlah()">

    <label for="bil2"> + </label>
    <input type="number" id="bil2" onchange="hitungJumlah()">
    
    <p>= <span id="hasil">9</span></p>

    <script>
        function hitungJumlah() {
            var bil1 = parseFloat(document.getElementById("bil1").value) || 0;
            var bil2 = parseFloat(document.getElementById("bil2").value) || 0;
            var hasil = bil1 + bil2;
            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
